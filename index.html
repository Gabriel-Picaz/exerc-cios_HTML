<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="funcoes.js" type="text/javascript"></script>

    <title>Espaço do estudante Fake</title>
</head>
<body >
    <div class="login">
        <h1>Bem-Vindo</h1>
        <span id="debaixo">ao Espaço do Estudante </span>
        
        <div class="inputs_login" >
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Usuário" id="usuario">
        </div>
        <div class="inputs_senha" >
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Senha" id="senha">
            
        </div>
        <button type=submit class="login_btn" id="olho" >
            mostrar senha
        </button>
        <button type=submit class="login_btn" onclick="entrar()" >
            Entrar
        </button>

    </div>


</body>
